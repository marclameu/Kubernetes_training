apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: marclameu/kub-data-demo:1.0.0          
          resources:
            limits:
              cpu: "1"
              memory: "512Mi"
